name: Deploy Application

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # ВАЖНО: Настройка Git ДО checkout для пропуска проблемных файлов
      - name: Configure Git for long paths and sparse checkout
        run: |
          git config core.longpaths true
          git sparse-checkout init --cone
          git sparse-checkout set '/*' '!public/storage'
      
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Дополнительная настройка для исключения папки storage
          sparse-checkout: |
            /*
            !public/storage
          sparse-checkout-cone-mode: true
      
      # Остальные шаги вашего развертывания
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
      
      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader
      
      # ... остальные шаги развертывания

