name: News CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      # ВАЖНО: Настройка Git ДО checkout для пропуска проблемных файлов с длинными путями
      - name: Configure Git for long paths
        run: |
          git config core.longpaths true
          git sparse-checkout init --cone
          git sparse-checkout set '/*' '!public/storage'
      
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Дополнительная настройка для исключения папки storage
          sparse-checkout: |
            /*
            !public/storage
          sparse-checkout-cone-mode: true

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pcntl, pdo, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare testing environment
        run: |
          # Создаем .env файл если его нет
          if [ ! -f .env ]; then
            if [ -f .env.example ]; then
              cp .env.example .env
            else
              echo "APP_NAME=Laravel" > .env
              echo "APP_ENV=testing" >> .env
              echo "APP_KEY=" >> .env
              echo "APP_DEBUG=true" >> .env
              echo "APP_URL=http://localhost" >> .env
              echo "DB_CONNECTION=sqlite" >> .env
              echo "DB_DATABASE=database/database.sqlite" >> .env
            fi
          fi
          
          # Генерируем ключ приложения
          php artisan key:generate --ansi --force
          
          # Очищаем кеши (с обработкой ошибок)
          php artisan config:clear || true
          php artisan cache:clear || true
          php artisan route:clear || true
          php artisan view:clear || true

      - name: Setup SQLite database for testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          touch database/database.sqlite
          php artisan migrate --force

      - name: Run news diagnostics (markdown)
        continue-on-error: true
        run: php artisan news:diagnose --report=markdown || true

      - name: Run Feature tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          APP_ENV: testing
        run: ./vendor/bin/phpunit --testsuite=Feature --colors=always

      - name: Upload checklist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-checklist
          path: storage/logs/news_checklist.md
          if-no-files-found: ignore
