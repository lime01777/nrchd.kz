name: News CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pcntl
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare testing environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear
          php artisan migrate --env=testing --force

      - name: Run news diagnostics (markdown)
        run: php artisan news:diagnose --report=markdown

      - name: Run Feature tests
        run: ./vendor/bin/phpunit --testsuite=Feature --colors=always

      - name: Upload checklist artifact
        uses: actions/upload-artifact@v4
        with:
          name: news-checklist
          path: storage/logs/news_checklist.md
