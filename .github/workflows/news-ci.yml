name: News CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  diagnostics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, pcntl, pdo, pdo_sqlite
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Prepare testing environment
        run: |
          cp .env.example .env || echo "APP_KEY=" >> .env
          php artisan key:generate --ansi
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear

      - name: Setup SQLite database for testing
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: |
          touch database/database.sqlite
          php artisan migrate --force

      - name: Run news diagnostics (markdown)
        continue-on-error: true
        run: php artisan news:diagnose --report=markdown || true

      - name: Run Feature tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
          APP_ENV: testing
        run: ./vendor/bin/phpunit --testsuite=Feature --colors=always

      - name: Upload checklist artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: news-checklist
          path: storage/logs/news_checklist.md
          if-no-files-found: ignore
